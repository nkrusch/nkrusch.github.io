name: Publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]
permissions:
  contents: write

jobs:
  build:
    name: build
    if: ${{ vars.BUILD == 1 }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŸ¨ Prepare Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: âœ´ï¸ï¸ Checkout target
        uses: actions/checkout@v4
        with:
          token:  ${{ secrets.PAT }}
          repository: ${{ vars.SOURCE_REPO }}
          ref: ${{ vars.SOURCE_BRANCH }}
      - name: ğŸ—„ï¸ Cache files
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ—ï¸ Build website
        run: |
          export SITE_URL=${{ vars.SITE_URL }}
          (cd site && npm ci && npm run build)
          touch ./site/out/.nojekyll
          rm -rf ./site/out/dissertation
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: site/out

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website
          path: ${{ vars.OUTPUT_PATH }}
      - name: ğŸš€ Commit
        run: |  
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git checkout --orphan newBranch
          git add -A
          git commit -m "Update website"
      - name: ğŸš€ Push
        run: |          
          git branch -D ${{ vars.OUTPUT_BRANCH }}
          git branch -m ${{ vars.OUTPUT_BRANCH }}
          git push -f origin ${{ vars.OUTPUT_BRANCH }}
          git gc --aggressive --prune=all